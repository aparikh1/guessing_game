<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <!-- title -->
    <title>Fullstack - Guessing Game</title>

    <!-- css -->
    <link rel="stylesheet" href="src/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css" media="screen">

  </head>
  
  <body>

    <!-- nav -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GUESSING GAME</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              </ul>
            </div><!--/nav-collapse -->

        </div>
    </nav>

    <!-- container -->
    <div class="container">
      <form class="guess_form" name="guess_form" method="post" action="">


         <!-- input field -->
        <input name="guessed_num" id="guessed_num" type="text" class="form-control" placeholder="Guess Number 1-100" autofocus>

         <!-- guess button -->
        <button name="submit" id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Guess</button>

        <!-- message -->
        <div id="message" class="message text-center">
            <div class="alert alert-danger fade in" role="alert">
              <strong>Very Hot!</strong> Guess Higher.
            </div>
        </div><!--/message -->

         <!-- remaining guesses -->
        <pre id="remaining_guesses" class="text-center">5 Guesses Remaining</pre>

         <!-- utility buttons -->
        <div class="text-center">
            <button type="button" class="btn btn-default">Hint</button>
            <button type="button" class="btn btn-default glyphicon glyphicon-repeat"></button>
        </div>
      </form>
    </div> <!--/container -->
  </body>
</html>
